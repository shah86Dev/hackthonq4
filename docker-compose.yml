version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: textbook_postgres
    environment:
      POSTGRES_DB: textbook_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d textbook_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: textbook_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service (includes RAG functionality)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: textbook_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:${POSTGRES_PASSWORD:-password}@postgres:5432/textbook_db
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "python -c \"from src.database import create_tables; create_tables()\" &&
             uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload"

  # Frontend (Docusaurus)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: textbook_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    command: >
      sh -c "npm run build &&
             npm run serve -- --host 0.0.0.0 --port 3000"

volumes:
  postgres_data:
  qdrant_data: